<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      input:checked ~ .dot {
        transform: translateX(100%);
        background-color: #48bb78;
      }
    </style>
  </head>
  <body class="dark:bg-slate-900">
    <div class="flex justify-center items-center h-screen">
      <!-- Card -->
      <div
        class="hover:scale-105 dark:bg-slate-800 transition duration-500 flex flex-col md:flex-row space-y-3 md:space-x-3 shadow-md p-3 rounded-3xl"
      >
        <!-- Card Image -->
        <img
          class="h-80 md:h-64 rounded-2xl object-cover"
          src="https://miro.medium.com/v2/resize:fit:768/0*_mdMZYwmx3BDu_Go.png"
          alt=""
        />
        <!-- Card Content -->
        <div class="">
          <h1 class="dark:text-slate-50 text-3xl font-bold">Card Image</h1>
          <p class="dark:text-slate-500 mb-3">Feb 4, 2023</p>
          <p class="dark:text-slate-300 mb-3 max-w-xs text-slate-500">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa
            dolores repellat itaque, consectetur provident tenetur aliquam rem
            accusantium tempora repudiandae.
          </p>
          <button
            class="bg-pink-500 px-5 py-2 text-white rounded-xl hover:bg-pink-600 transition duration-500"
          >
            See More
          </button>

          <!-- Toggle B -->
          <div class="mt-4">
            <label for="toggleB" class="flex items-center cursor-pointer">
              <!-- toggle -->
              <div class="relative">
                <!-- input -->
                <input type="checkbox" id="toggleB" class="sr-only" />
                <!-- line -->
                <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                <!-- dot -->
                <div
                  class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"
                ></div>
              </div>
              <!-- label -->
              <div class="ml-3 text-gray-700 font-medium dark:text-slate-200">Toggle Me!</div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <script>
      const toggleB = document.getElementById("toggleB");

      const changeThemeToDark = () => {
        document.documentElement.classList.add('dark');
        localStorage.setItem('data-theme', 'dark');
        
      };

      const changeThemeToLight = () => {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('data-theme', 'light');
       
      };

      toggleB.addEventListener('click', () => {
        const theme = localStorage.getItem('data-theme');
        if (theme === 'dark') {
          changeThemeToLight()
        } else {
          changeThemeToDark()
        }
      });

      const theme = localStorage.getItem('data-theme');
      if (theme === 'dark') {
        changeThemeToDark();
        toggleB.setAttribute('checked', 'checked');
      } else {
        changeThemeToLight()
      }
    </script>
  </body>
</html>
