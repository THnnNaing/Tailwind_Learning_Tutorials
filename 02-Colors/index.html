<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Text Color -->
    <h1 class="text-red-500">Hello Tailwind CSS</h1>
    <h1 class="text-red-100">Hello Tailwind CSS</h1>
    <h1 class="text-red-200">Hello Tailwind CSS</h1>
    <h1 class="text-blue-500">Hello Tailwind CSS</h1>
    <h1 class="text-blue-600">Hello Tailwind CSS</h1>
    <h1 class="text-purple-500">Hello Tailwind CSS</h1>
    <h1 class="text-purple-600">Hello Tailwind CSS</h1>

    <!-- Background Color -->
    <h2 class="bg-white">Hello Tailwind CSS</h2>
    <h2 class="bg-black text-white">Hello Tailwind CSS</h2>
    <h2 class="bg-red-100 text-black">Hello Tailwind CSS</h2>
    <h2 class="bg-red-300 text-black">Hello Tailwind CSS</h2>

    <!-- Link -->
    <a href="" class="underline decoration-green-50">Tailwind</a>
    <a href="" class="underline decoration-green-100">Tailwind</a>
    <a href="" class="underline decoration-green-300">Tailwind</a>
    <a href="" class="underline decoration-green-500">Tailwind</a>
    <a href="" class="underline decoration-green-700">Tailwind</a>
    <br />

    <!-- Border Color -->
    <input type="text" class="border-2 border-blue-500" />
    <input type="text" class="border-2 border-violet-500" />
    <input type="text" class="border-2 border-indigo-500" />

    <!-- Outline -->
    <button class="outline outline-green-300">Tailwind CSS</button>
    <button class="outline outline-blue-300">Tailwind CSS</button>
    <button class="outline outline-yellow-300">Tailwind CSS</button>
    <button class="outline outline-offset-2 outline-4 outline-purple-300">
      Tailwind CSS
    </button>

    <label for=""> 
        <input type="checkbox" checked /> Browser default 
    </label>
    <label for="">
      <input type="checkbox" class="accent-pink-500" checked /> Browser default
    </label>
    <label for="">
        <input type="checkbox" class="accent-rose-500" checked /> Browser default
    </label>

    <h2 class="bg-[#007bff] text-[#dc2626]">Hello Tailwind CSS</h2>
  </body>
</html>
